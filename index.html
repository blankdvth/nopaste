<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>NoPaste+</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/combine/
npm/bootstrap@4.6.1/dist/css/bootstrap-grid.min.css,
npm/slim-select@1.27.1/dist/slimselect.min.css,
npm/codemirror@6.65.7/lib/codemirror.min.css,
npm/codemirror@6.65.7/addon/dialog/dialog.css,
npm/codemirror@6.65.7/addon/scroll/simplescrollbars.css,
npm/codemirror@6.65.7/theme/dracula.min.css,
npm/microtip@0.2.2/microtip.min.css
"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="tttlogs.css" />
        <link rel="stylesheet" href="jblogs.css" />
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="canonical" href="https://nopaste.blankdvth.com/" />
        <meta
            name="description"
            property="og:description"
            content="Modified version of NoPaste, a client-side paste service with no database, and no back-end code. The data is stored entirely in the links -- not a server."
        />
        <meta property="og:title" content="NoPaste+" />
        <meta property="og:image" content="https://cdn.jsdelivr.net/gh/bokub/nopaste@images/logo.png" />
        <meta property="og:url" content="https://nopaste.blankdvth.com/" />
        <meta property="og:type" content="website" />
    </head>
    <body class="m-0">
        <script>
            const readOnly = window.location !== window.parent.location || new URLSearchParams(window.location.search).has('readonly');
            if (readOnly) {
                document.body.classList.add('readonly');
            }
        </script>
        <div id="controls" class="container-fluid shadow-bottom hide-readonly">
            <div class="row align-items-center justify-content-end my-1">
                <div class="col-auto mb-1">
                    <a href="/">
                        <h1 class="my-0"><span>{</span> NoPaste+ <span>}</span></h1>
                    </a>
                </div>
                <div class="col"></div>
                <div class="col-auto my-1">
                    <select id="language"></select>
                </div>
                <div>
                    <button onclick="enableLineWrapping()" type="button" id="enable-line-wrapping" aria-label="Wrap Lines"
                        data-microtip-position="bottom" role="tooltip">
                        <span class="icon-notes"></span>
                    </button>
                    <button onclick="disableLineWrapping()" type="button" id="disable-line-wrapping"
                        aria-label="Unwrap Lines" data-microtip-position="bottom" role="tooltip" class="hidden">
                        <span class="icon-wrap-text"></span>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="py-1 px-2 mx-0 my-1" id="copy-btn" onclick="generateLink('url', 'copy-btn')" type="button">
                        Copy
                    </button>
                </div>
                <div class="col-auto pl-0">
                    <button class="py-1 px-2 mx-0 my-1" id="copy-btn-readonly" onclick="generateLink('readonly', 'copy-btn-readonly')" type="button">
                        Copy Read Only
                    </button>
                </div>
            </div>
        </div>
        <div id="progress"></div>
        <div id="editor"></div>
        <footer id="footer" class="shadow-top container-fluid">
            <div class="row my-1">
                <div class="col mono hide-readonly" id="stats">Characters: 0 | Words: 0 | Lines: 0</div>
        </footer>
        <div id="error-modal" class="modal" data-micromodal-close>
            <div tabindex="-1" class="modal-overlay">
                <div role="dialog" class="modal-content shadow-bottom p-3 m-3">
                    <div class="modal-close" data-micromodal-close><span class="icon-close"></span></div>
                    Paste cannot decompress the URL<br /><br />
                    Please contact the author<br />
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/combine/
npm/lzma@2.3.2/src/lzma.min.js,
npm/slim-select@1.27.1/dist/slimselect.min.js,
npm/clipboard@2.0.11/dist/clipboard.min.js,
npm/micromodal@0.4.10/dist/micromodal.min.js,
npm/codemirror@6.65.7,
npm/codemirror@6.65.7/addon/dialog/dialog.js,
npm/codemirror@6.65.7/addon/mode/loadmode.min.js,
npm/codemirror@6.65.7/addon/mode/overlay.min.js,
npm/codemirror@6.65.7/addon/mode/multiplex.min.js,
npm/codemirror@6.65.7/addon/mode/simple.min.js,
npm/codemirror@6.65.7/addon/scroll/simplescrollbars.js,
npm/codemirror@6.65.7/addon/search/search.js,
npm/codemirror@6.65.7/addon/search/searchcursor.js,
npm/codemirror@6.65.7/addon/search/jump-to-line.js,
npm/codemirror@5.65.5/mode/meta.min.js
"></script>
        <script src="tttlogs.js"></script>
        <script src="jblogs.js"></script>
        <script src="script.js"></script>
    </body>
</html>
